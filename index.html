<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Website</title>
</head>

<!-- Divide page into 3 rows -->
<frameset rows="20%,15%,65%" border="1">

    <!-- First Row: Logo + Header -->
    <frameset cols="25%,75%">
        <frame src="logo.html" name="logo">
        <frame src="header.html" name="header">
    </frameset>

    <!-- Second Row: Navigation Menu -->
    <frame src="menu.html" name="menu">

    <!-- Third Row: Services + Content -->
    <frameset cols="25%,75%">
        <frame src="services.html" name="services">
        <frame src="description.html" name="content">
    </frameset>

</frameset>

</html>
