<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Website</title>

<frameset rows="20%,15%,65%" border="1">

    <!-- First Row -->
    <frameset cols="25%,75%">
        <frame src="logo.html">
        <frame src="header.html">
    </frameset>

    <!-- Second Row : 5 columns -->
    <frameset cols="20%,20%,20%,20%,20%">
        <frame src="home_link.html">
        <frame src="login_link.html">
        <frame src="register_link.html">
        <frame src="catalogue_link.html">
        <frame src="contact_link.html">
    </frameset>

    <!-- Third Row -->
    <frameset cols="25%,75%">
        <frame src="services.html">
        <frame src="description.html" name="content">
    </frameset>

</frameset>
</html>
