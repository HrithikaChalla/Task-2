<!DOCTYPE html>
<html>
<head>
    <title>Product Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            padding: 15px;
        }
        img {
            width: 150px;
            height: auto;
        }
        h3 {
            color: #003366;
            margin: 5px 0;
        }

</head>
<body>

<h2 style="text-align:center;">Our Products</h2>

<table border="0">
    <tr>
        <td>
            <h3>Wireless Earbuds</h3>
            <img src="images/earbuds.jpg" alt="Wireless Earbuds">
            <p>Clear sound, long battery</p>
            <p>Price: Rs. 1999</p>
        </td>
        <td>
            <h3>Running Shoes</h3>
            <img src="images/runningshoes.jpg" alt="Running Shoes">
            <p>Comfortable shoes for daily use</p>
            <p>Price: Rs. 1499</p>
        </td>
        <td>
            <h3>Smartwatch</h3>
            <img src="images/smartwatch.jpg" alt="Smartwatch">
            <p>Fitness tracking smart watch</p>
            <p>Price: Rs. 2999</p>

    </tr>
</table>

</body>
</html>
